<!-- src/app/features/auth/login/login.component.html -->
<div class="page">
    <div class="card">
        <h1 class="title">Login</h1>

        <form (ngSubmit)="login()" #f="ngForm" class="form">
            <label class="label">
                Username
                <input class="input" name="userName" [(ngModel)]="userName" (ngModelChange)="clearError()"
                    autocomplete="username" required />
            </label>

            <label class="label">
                Password
                <input class="input" type="password" name="password" [(ngModel)]="password"
                    (ngModelChange)="clearError()" autocomplete="current-password" required />
            </label>

            <button class="button" type="submit" [disabled]="isSubmitting || !f.valid">
                {{ isSubmitting ? 'Signing inâ€¦' : 'Login' }}
            </button>

            <p *ngIf="error" class="error">{{ error }}</p>
        </form>
    </div>
</div>

<style>
    .page {
        min-height: 100vh;
        display: grid;
        place-items: start center;
        padding: 48px 16px;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card {
        width: 100%;
        max-width: 420px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .title {
        margin: 0 0 16px;
        font-size: 22px;
        font-weight: 650;
    }

    .form {
        display: grid;
        gap: 12px;
    }

    .label {
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: #111827;
    }

    .input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
    }

    .input:focus {
        border-color: #111827;
    }

    .button {
        margin-top: 4px;
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        background: #111827;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .error {
        margin: 6px 0 0;
        color: #b91c1c;
        font-size: 13px;
    }
</style>
